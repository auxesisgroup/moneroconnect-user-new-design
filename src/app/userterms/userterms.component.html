<particles class="particleview" [style]="mystyle1" style="background:url('assets/img/mainbg.jpg');" [params]="myparams1"></particles>
<div class="container">
      <div class="row">
          <div class="col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-2 form_wrap clearfix">
              <div class="col-sm-12 form_head">
                    <h2 class="text-center">
                        <img src="assets/img/moneroico.png" class="img-responsive mllogo" alt="Moneroconnect">                            
                    </h2><br>
                  <h3 style="margin-bottom: 0px;color:#fff" class="text-center">
                      Terms Of Service
                  </h3> 
                  <hr>
                  <p class="tncinfo text-center" >Please scroll through our terms and enter your full name accepting T & C to continue.</p>
              </div>
              <div class="col-sm-12">

                  <div class="col-sm-12 text-center" id="password_not_entered" role="alert"
                  style="display: block">
                      <span class="text-center text-danger">{{errmsg?errmsg:""}}</span>
                  </div>
                  <div class="col-sm-12 text-center" id="password_not_entered" role="alert"
                  style="display: block">
                      <span class="text-center text-success">{{sucmsg?sucmsg:""}}</span>
                  </div>

                      <div class="termsx">
                          <h4 style="margin-bottom: 0px;color: wheat;" class="text-center">
                                Moneroconnect Token Terms and Conditions
                          </h4>

                          <app-usertermsdescription></app-usertermsdescription>

                          <div class="form-single-column" data-component="checkbox" style="color:#fff">
                            <span class="form-checkbox-item" style="clear:left;">
                              <span class="dragger-item">
                              </span>
                              <label id="label_input_7_0" for="input_7_0"> 
                                 
                                        <input type="checkbox" class="form-checkbox validate[required]" id="input_7_0" name="q7_terms" [(ngModel)]="terms" required="">
                                    I  
                                  <input type="text" class="pass name" [(ngModel)]="name" placeholder=" My name " style="color:#000">, 
                                  referred by referral ID  <input type="text" class="pass refid" [(ngModel)]="referral"  style="color:#000" placeholder=" Referral id ">, 
                                agree to the terms and agreement.  </label>
                            </span>
                            <div class="col-sm-6">
                                  <button (click)="token_verification()"
                                          class="btn btn-primary btn-block col-sm-offset-6 custBtnAnchor">
                                      <strong style="letter-spacing: 1px;">Submit</strong>
                                      &nbsp;  <img src="assets/img/loading.gif" *ngIf="loadingimage" class="loadingimglogin">
                                  </button>
                            </div>
                          </div>
              
                      </div>
              </div>
          </div>
      </div>
  </div>
