<particles class="particleview" [style]="mystyle1" style="background:url('assets/img/mainbg.jpg');" [params]="myparams1"></particles>
<div class="container"> 
        <div class="row">
            <div class="col-sm-6 col-md-6 col-sm-offset-3 col-md-offset-3 form_wrap">
                <div class="col-sm-12 form_head">
                    <h2 class="text-center">
                        <img src="assets/img/moneroico.png" class="img-responsive mllogo" alt="Moneroconnect">                            
                    </h2><br>
                    <h3 style="margin-bottom: 0px;color:#fff" class="text-center">
                        Enter Email ID
                    </h3>
                    <hr>
                    <!--</br>-->
                </div>
                <div class="col-sm-12">
  
                    <div class="col-sm-12 text-center" id="email_not_entered" role="alert"
                         style="display: none">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                       </button>
                        <span class="text-danger text-center">Please enter your email!</span>
                    </div>
                    <div class="col-sm-12 text-center" id="password_not_entered" role="alert"
                    style="display: block">
                        <span class="text-center text-danger">{{errmsg}}</span>
                    </div>
                    <div class="col-sm-12 text-center" id="password_not_entered" role="alert"
                    style="display: block">
                        <span class="text-center text-success">{{sucmsg}}</span>
                    </div>
  
  
                    <div class="form-group">
                        <input type="email" class="form-control custInput" id="email_id" [(ngModel)]="emailid" name="email_id"
                               aria-describedby="emailHelp" placeholder="Enter your email..." required>
                    </div>
                    <!-- <button class="btn btn-link btn-sm pull-right">Recover Funds?</button>
                    <br> -->
                    <br>
                    <div class="col-sm-6">
                        <button (click)="signup_v2()" class="btn btn-primary btn-block col-sm-offset-6 custBtnAnchor">
                            <strong style="letter-spacing: 1px;">Next</strong>
                            &nbsp;  <img src="assets/img/loading.gif" *ngIf="loadingimage" class="loadingimglogin">
                            <!-- <div class="ngloader">Loading...</div> -->
                        </button>
                    </div> 
                </div>
            </div>
        </div>
    </div>
