<app-navbarnew></app-navbarnew> 
<ngx-loading [show]="ngxloading"></ngx-loading>
<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
	<div class="row">
		<ol class="breadcrumb">
			<li class="active"><a href="#/addreferral">
				<em class="fa fa-address-card-o"></em>
			</a></li>
			<li>Address</li>
		</ol> 
    </div>
  
	<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="panel panel-default">
					<div class="panel-heading">
                            Please enter BTC & ETH addresses to access referral section.
						
						<span class="pull-right clickable panel-toggle panel-button-tab-left"><em class="fa fa-toggle-up"></em></span></div>
					<div class="panel-body" style="background-color: #30A5FF;">
						<form class="form-horizontal"  [formGroup]="formReferral">
							<fieldset>
								<!-- Name input-->
								<div class="form-group">
									<label style="color:#FFF;" class="col-md-3 control-label" for="name">BTC Address</label>
									<div class="col-md-9">
                                            <input type="text" class="form-control custInput" id="bitcoinaddress" [(ngModel)]="bitcoinaddress" name="bitcoinaddress"
                                            aria-describedby="bitcoinAddress" placeholder="Enter your BTC address..." required formControlName="bitcoin">
									</div>
								</div>
							
								<!-- Email input-->
								<div class="form-group">
									<label style="color:#FFF;" class="col-md-3 control-label" for="email">ETH Address</label>
									<div class="col-md-9">
                                            <input type="text" class="form-control custInput" id="etheraddress" [(ngModel)]="etheraddress" name="etheraddress"
                                            aria-describedby="etherAddress" placeholder="Enter your ETH address..." required formControlName="ether">
									</div>
								</div>
								
								<!-- Form actions -->
								<div class="form-group">
									<div class="col-md-12 widget-right">
										<button type="button"  (click)="addreferral()" class="btn btn-default btn-md pull-right">
                                            {{referralbtnTxt}}
                                            &nbsp;  <img src="assets/img/loading.gif" *ngIf="loadingimage" class="loadingimglogin">
                                        </button>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
				</div>

			</div><!--/.col-->
    </div>
    <app-footerpage></app-footerpage>
</div>	<!--/.main-->
